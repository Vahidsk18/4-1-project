<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Board Feed</title>
    <meta http-equiv="refresh" content="300"> 
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1f2937; 
            color: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
        }
        h1 {
            color: #4ade80; /* Green */
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            border-bottom: 2px solid #374151;
            padding-bottom: 10px;
        }
        .placed-student { 
            margin-bottom: 25px; 
            padding: 20px;
            background-color: #374151;
            border-left: 8px solid #3b82f6; /* Blue */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }
        .name { 
            font-size: 28px; 
            font-weight: 800; 
            color: #fff;
            margin-bottom: 5px;
        }
        .details { 
            font-size: 18px; 
            color: #9ca3af; 
        }
        .role { 
            font-weight: bold; 
            color: #4ade80; /* Green */
        }
        .company {
            font-weight: 600;
            color: #93c5fd; /* Light Blue */
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            background-color: #3b82f6;
            color: white;
            margin-right: 10px;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>PLACED & SHORTLISTED CANDIDATES</h1>
    {% for student in placed_students %}
        <div class="placed-student">
            <div class="name">
                <span class="status">{{ student.status|upper }}</span>
                {{ student.name }} ({{ student.roll_number }})
            </div>
            <div class="details">
                <span class="role">{{ student.role }}</span> at <span class="company">{{ student.company }}</span>
            </div>
        </div>
    {% empty %}
        <p style="text-align: center; color: #9ca3af;">No recent placements or shortlists to display.</p>
    {% endfor %}
</body>
</html>
